<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balan√ßas</title>
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="Stylesheet" href="./css/index.css" />
</head>
<body>
    <div id="app">
        <header id="header">
            <div class="top">
                <div id="logo">
                    <h2>
                        Pesa <i data-lucide="drumstick"></i>rango
                    </h2>
                </div>
                <div class="top_btn">
                    <button class="btn_menu">
                        <i data-lucide="menu"></i>
                        Menu
                    </button>
                    <button>Voltar ao topo</button>
                </div>
            </div>
            <div id="menu">
                <div id="close">
                    <input type="checkbox" value="close" id="close_menu" checked>
                    <i data-lucide="x"></i>
                </div>
                <div class="select">
                    <div id="category_select">
                        <label for="options_views_button">Categoria</label>
                        <input type="checkbox" id="options_views_button">
                        <div id="select_button">
                            <div id="selected_value">Seleciona uma categoria</div>
                            <div id="chevrons">
                                <i data-lucide="chevron-down"></i>
                                <i data-lucide="chevron-up"></i>
                            </div>
                        </div>
                    </div>
                    <ul id="options">
                        <li id="option">
                            <input type="radio" name="category" value="peso-exato" data-label="Peso exato"/>
                            <i data-lucide="tags"></i>
                            <span class="label">Peso exato</span>
                            <i data-lucide="check"></i>
                        </li>
                        <li id="option">
                            <input type="radio" name="category" value="Libratek" data-label="Libratek"/>
                            <i data-lucide="tags"></i>
                            <span class="label">Libratek</span>
                            <i data-lucide="check"></i>
                        </li>
                        <li id="option">
                            <input type="radio" name="category" value="Toledo" data-label="Toledo"/>
                            <i data-lucide="tags"></i>
                            <span class="label">Toledo</span>
                            <i data-lucide="check"></i>
                        </li>
                        <li id="option">
                            <input type="radio" name="category" value="Alfa" data-label="Alfa"/>
                            <i data-lucide="tags"></i>
                            <span class="label">Alfa</span>
                            <i data-lucide="check"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </header> 
        <main>
            <section class="balance">
                <form action="" method="post">
                    <div class="wrapper">
                        <div class="search">
                            <i data-lucide="search"></i>
                            <input type="text" id="search_balance" placeholder="Digite o Id" />
                        </div>
                        <button class="btn_search">Buscar</button>
                    </div>
                </form>
            </section>
        </main>

    </div>
    

    <!-- scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
